# camera
- add: Pointcamera
  fov: 0.785
  from: [-6, 6, -10]
  to: [6, 0, 6]
  up: [-0.45, 1, 0]
# lights 
- add: Pointlight
  at: [50, 50, 50]
  intensity: [1, 1, 1]
# materials
- material: white-material
  value:
    color: [1,1,1]
    diffuse: 0.7
    ambient: 0.1
    specular: 0.0
    reflective: 0.1
# transformation mats
- transform: transformation1
  value:
  - [ translate, 1, -1, 1]
  - [ scale, 0.5, 0.5, 0.5]
# sphere
- add: sphere
  material: white-material
  transform: transformation1
# plane
- add: plane
  material: white-material
  transform: transformation1
