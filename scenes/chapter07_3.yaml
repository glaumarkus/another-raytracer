# lights 
- add: Pointlight
  at: [-10, 10, -10]
  intensity: [1, 1, 1]
# materials
- material: first-material
  value:
    color: [0.8, 1.0 ,0.6 ]
    ambient: 1.0
- material: second-material
  value:
    ambient: 1.0
# transformation mats
- transform: transformation1
  value:
  - [ scale, 0.5, 0.5, 0.5]
# shapes
- add: sphere
  material: first-material
- add: sphere
  transform: transformation1
  material: second-material